<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet"> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Grand Circus Theatre</title>
  </head>
  <body>

<!--Jumbotron Header-->
    <div class="jumbotron">
      <h1>Grand Circus Theatre</h1>
      <img src="http://clipart.info/images/ccovers/1486149178Movie-reel-with-soda-drink-and-popcorn-vector-clip-art.png" alt="popcorn" class="popcorn">
      <p class="instructions">Please Select Your Seat:</p>
        <!-- <ol>
          <li>Select your seat from the seat map below.</li>
          <li>Reserve your seat by filling out the form.</li>
          <li>Enjoy the show!</li>
        </ol> -->
    </div>


<!--Rows of Seats using Bootstrap Grid System-->
<div class="container ">
    <img src="images/screen.png" class="screen" style="width:100%" alt="Image">

<!--Seat Guide Section, using bootstrap thumbnails -->
      <div class="row">
        <fieldset>
          <legend><h4>Guide:</h4></legend>
            <div class="col-xs-4">
              <div class="thumbnail">
                <img src="images/openseat.png">
                  <div class="caption">
                    <h4>Available Seat</h4>
                  </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="thumbnail">
                <img src="images/takenseat.png">
                  <div class="caption">
                    <h4>Occupied Seat</h4>
                  </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="thumbnail">
                <img src="images/selectseat.png">
                <div class="caption">
                  <h4>Your Seat</h4>
                </div>
              </div>
            </div>
        </fieldset>
      </div>
</div>

<!-- This is our form -->
<form >
  <fieldset>
    <legend>Reserve your seat:</legend>
    <label class = "name">Name:
    <input type ="text" name="name" id = 'name' /></label>
    <label class = "phone_number">Phone Number:
    <input type ="number" name="phone" id = 'phone_number'/></label>
    <label class = "email">Email:
    <input type ="text" name="email" id = 'email' /></label>

  </fieldset>
</form>
<input type="submit" name="submit" id = 'button' value="Reserve" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
